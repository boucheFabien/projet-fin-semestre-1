<p style = "cursor:default ; font-size: 125 %; margin:auto; padding:23px ; " ><b>Your Arrow flies straight and true. It pierces the Zhengha's eye and sends it soaring upwards into the sky, screeching an agonized cry across the desolate plain. At the top of its arc it breathes its last fiery breath then plummets to the ground with a resounding crash.</b></p>
