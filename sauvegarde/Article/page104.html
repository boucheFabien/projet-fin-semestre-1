<p style = "cursor:default ; font-size: 125 %; margin:auto; padding:23px ; " ><b>The bolt penetrates your chest and knocks you backwards into the undergrowth. The canopy of branches spins before your eyes and, as you gasp for breath, you taste blood and feel a terrifying numbness spread through your body. There is no pain as you slip gently into the oblivion of death.</b></p>
