<p style = "cursor:default ; font-size: 125 %; margin:auto; padding:23px ; " ><b>The Chaos-master catches a glimpse of you crouching behind the parapet and diverts his aim from Lorkon Ironheart. With malicious glee he slams his great club down upon the roof and, in a terrifying moment, you are crushed to death.</b></p>
