<p style = "cursor:default ; font-size: 125 %; margin:auto; padding:23px ; " ><b>The sickness and nausea begin to subside but they are replaced by a fearful numbness that drains the strength from your limbs. Odel's face and the dark canopy of branches swirl and grow dim as the deadly poison paralyses your heart. Painlessly you slip into the timeless oblivion of death.</b></p>
